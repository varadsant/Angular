<div class="card">
	<div class="card-header">Varad's Calculator</div>
	<div class="card-body">
		<div class="form-group">
			<input [(ngModel)]='num1' type="number" namboe="num1" class="form-control"> &nbsp;&nbsp;&nbsp;
			<input [(ngModel)]='num2' type="number" name="num2" class="form-control">
		</div>
		<div class="">
			<button class="btn btn-success" (click) = 'sum()'>SUM</button>&nbsp;&nbsp;
			<button class="btn btn-success" (click) = 'sub()'>DIFF</button>&nbsp;&nbsp;
			<button class="btn btn-success" (click) = 'mul()'>MUL</button>&nbsp;&nbsp;
			<button class="btn btn-success" (click) = 'div()'>DIV</button>&nbsp;&nbsp;
			<br><br><br>
		</div>
		<div class="card-footer">
			<h3> {{resultheading}} </h3>
			<h4>Result: {{result}} </h4>
		</div>
	</div>
</div>
